<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tick-animation {
            animation: tick 0.6s ease forwards;
        }
        @keyframes tick {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body text-center">
                        <h2 class="card-title">Payment Successful! <i class="fas fa-check-circle text-success tick-animation"></i></h2>
                        <p class="card-text">Thank you for your purchase.</p>
                        <!-- Add any additional content or messages -->
                        <a href="{% url 'account' %}" class="btn btn-primary mt-3">Back to Account</a>
                        <a href="{% url 'logout' %}" class="btn btn-primary mt-3">Logout</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add any additional JavaScript -->
</body>
</html>
